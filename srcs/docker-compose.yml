# (https://docs.docker.com/compose/compose-file/compose-file-v3/)

version: '3'

# (https://blog.code4hire.com/2018/06/define-named-volume-with-host-mount-in-the-docker-compose-file/)
volumes:

  wordpress_database:
    name: wordpress_database
    driver: local
    driver_opts:
      device: /home/alf/data/wordpress_database
      o: bind
      type: none

  wordpress_files:
    name: wordpress_files
    driver: local
    driver_opts:
      device: /home/alf/data/wordpress_files
      o: bind
      type: none


networks:

  inception:
    name: inception


services:

  mariadb:
    container_name: mariadb
    image: mariadb
    build:
      context: ./requirements/mariadb
      args:
        - MDB_HOST=${MDB_HOST}
        - MDB_NAME=${MDB_NAME}
        - MDB_PASS=${MDB_PASS}
        - MDB_PASS_ROOT=${MDB_PASS_ROOT}
        - MDB_USER=${MDB_USER}
    ports:
      - 3306:3306
    volumes:
      - wordpress_database:/var/lib/mysql
    network: 
      - inception
    restart: unless-stopped # https://stackoverflow.com/questions/61725195/difference-in-docker-restart-policy-between-on-failure-and-unless-stopped

  wordpress:
    container_name: wordpress
    image: wordpress
    build:
      context: ./requirements/wordpress
      #: or environment: ? or env_file: ?
      #   - necessary?
    ports:
      - 9000:9000
    volumes:
      - wordpress_files:/var/www/wordpress
    network:
      - inception
    depends_on:
      - mariadb
    restart: unless-stopped

  nginx:
    container_name: nginx
    image: nginx
    build:
      context: ./requirements/nginx
      # args: or environment: ? or env_file: ?
      #   - necessary?
    ports:
      - 443:443
    volumes:
      - wordpress_files:/var/www/wordpress
    network:
      - inception
    depends_on:
      - wordpress
    restart: unless-stopped